<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/glow.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="nav-bar">
    <div class="logo"><img src="../glow/Glow_Logo_Concept_Gold.jpg" alt="Glow"></div>
    <div class="nav-links">
      <a href="glow.html" class="nav-item">Home</a>
      <a href="serum.html" class="nav-item">Serum</a>
      <a href="sunscreen.html" class="nav-item">Sunscreen</a>
      <a href="facecleanser.html" class="nav-item">Face Cleanser</a>
      <a href="moisturizer.html" class="nav-item">Moisturizer</a>
    </div>
    <div class="nav-actions">
      <input id="search-bar" placeholder="Search products...">
      <button class="icon-btn"><i class="fas fa-search"></i></button>
      <button class="icon-btn cart-btn"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></button>
      <div class="user-area" style="display:none;align-items:center;gap:8px;margin-left:8px">
        <span id="welcome-user" class="welcome-user"></span>
        <button id="user-btn" class="user-btn"><i class="fas fa-ellipsis-v"></i></button>
        <div id="dropdown-menu" class="dropdown-menu">
          <ul>
            <li><a href="#">Account</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
          </ul>
        </div>
      </div>
      <button id="login-btn" class="btn-login">Login</button>
    </div>
  </nav>

  <!-- Auth Section -->
  <div class="auth-container">
    <div class="auth-box">
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('login')">Login</button>
        <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="tab-content active">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="tab-content">
        <input type="text" id="signup-username" placeholder="Choose Username" required>
        <input type="password" id="signup-password" placeholder="Choose Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section"><h4>Company</h4><ul><li><a href="#">About</a></li></ul></div>
      <div class="footer-section"><h4>Help</h4><ul><li><a href="#">FAQs</a></li></ul></div>
      <div class="footer-section"><h4>Contact</h4><p><a href="mailto:niteshkumar77499@gmail.com">niteshkumar77499@gmail.com</a></p></div>
    </div>
    <div class="footer-bottom">Â© 2025 Glow</div>
  </footer>

  <script src="../js/glow.js"></script>
  <script>
    // Switch tabs (login/signup)
    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      if (tab === 'login') {
        document.querySelectorAll('.tab-btn')[0].classList.add('active');
        document.getElementById('login-form').classList.add('active');
      } else {
        document.querySelectorAll('.tab-btn')[1].classList.add('active');
        document.getElementById('signup-form').classList.add('active');
      }
    }
  </script>
</body>
</html>
